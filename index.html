<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
     crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form class="form mb-5 p-3 bg-white rounded-sm" id="blogForm">
          <div class="form-group">
            <label for="title">Blog Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="content">Blog Content</label>
            <textarea type="text" class="form-control" id="content"></textarea>
          </div>
          <div class="form-group">
            <label for="userId">User Id</label>
            <select name="" id="userId" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-sm btn-block btn-outline-primary" id="addPostBtn">Add Blog</button>
          <button type="button" class="btn btn-sm btn-block d-none btn-outline-primary" id="updatePostBtn">Update Blog</button>
        </form>

        <div id="postContainer" class="d-flex flex-column-reverse"></div>
      </div>
    </div>
  </div>

  <div class="loader d-none" id="loader">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading...</p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/app.js"></script>  
</body>
</html>
